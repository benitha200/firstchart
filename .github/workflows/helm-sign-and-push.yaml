name: Sign and Push Helm Chart

on:
  push:
    paths:
      - 'charts/**'  # Triggers only if something changes inside 'charts/'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set Up Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: ğŸ” Import GPG Key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: ğŸ“¦ Package and Sign Helm Chart
        run: |
          ls
          helm dependency update .
          cd ../..
          ls
          helm package firstchart --sign --key ${{ secrets.GPG_KEY_ID }} --keyring ~/.gnupg/secring.gpg

      - name: ğŸ”‘ Verify Chart Signature (optional for testing)
        run: |
          helm verify mychart-*.tgz || echo "â— Signature verification failed"

      - name: ğŸ“¤ Push Chart to OCI Registry
        run: |
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          helm push mychart-*.tgz oci://ghcr.io/benitha200

